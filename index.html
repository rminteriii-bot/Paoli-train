
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Next Train</title>
  <style>
    body { 
  margin:0; 
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; 
  background: transparent; 
  color: #ffffff; 
}
 { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#111; color:#fff; }
    .card { padding:20px; }
    .title { font-size:24px; font-weight:700; margin-bottom:10px; }
    .route { font-size:16px; opacity:.85; margin-bottom:18px; }
    .row { display:flex; justify-content:space-between; font-size:22px; padding:10px 0; border-top:1px solid rgba(255,255,255,.12); }
    .label { opacity:.7; margin-right:16px; }
    .value { font-weight:600; }
    .small { font-size:12px; opacity:.7; margin-top:14px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">ðŸš† Next SEPTA Train</div>
    <div class="route">Paoli â†’ 30th Street</div>

    <div id="content">
      <div class="small">Loadingâ€¦</div>
    </div>

    <div class="small" id="updated"></div>
  </div>

<script>
const url =
  "https://www3.septa.org/hackathon/NextToArrive/?req1=Paoli&req2=30th%20Street%20Station&req3=1&callback=septaCb";

function renderTrain(t) {
  if (!t) {
    document.getElementById("content").innerHTML =
      "<div class='small'>No trains found.</div>";
    return;
  }

  const late =
    t.late && t.late !== "0" ? `${t.late} min late` : "On time";
  const status = t.status || late;

  document.getElementById("content").innerHTML = `
    <div class="row"><div class="label">Departs</div><div class="value">${t.orig_departure_time || "â€”"}</div></div>
    <div class="row"><div class="label">Arrives</div><div class="value">${t.orig_arrival_time || "â€”"}</div></div>
    <div class="row"><div class="label">Status</div><div class="value">${status}</div></div>
    <div class="row"><div class="label">Train #</div><div class="value">${t.train_id || "â€”"}</div></div>
  `;
  document.getElementById("updated").textContent =
    "Updated: " + new Date().toLocaleTimeString();
}

// JSONP callback
window.septaCb = function (data) {
  const t = Array.isArray(data) && data.length ? data[0] : null;
  renderTrain(t);
};

function loadJsonp() {
  const old = document.getElementById("septa_jsonp");
  if (old) old.remove();

  const s = document.createElement("script");
  s.id = "septa_jsonp";
  s.src = url + "&_=" + Date.now();
  s.onerror = () => {
    document.getElementById("content").innerHTML =
      "<div class='small'>Error loading SEPTA data.</div>";
  };
  document.body.appendChild(s);
}

loadJsonp();
setInterval(loadJsonp, 60000);
</script>


</body>
</html>
